    /**
     * 可配置版本防抖，可以配置立即执行或者非立即执行
     * 是上面两个的结合体，用一个immediate来做配置判断
    */

    function debounce(func, delay, immediate){
      let timeout;
      return function(){
        if(timeout){
          clearTimeout(timeout);
        }
        if(immediate){
          let flag = !timeout;
          timeout = setTimeout(()=>{
            timeout = null;
          },delay)
          if(flag){
            func.call(this, arguments);
          }
        }else{
          timeout = setTimeout(()=>{
            func.call(this, arguments);
          },delay)
        }
      }
    }

    let debounceAjax = debounce(ajax,500,true);

      debounceAjax(e.target.value);
